<h1>Charity Detail</h1>
<button (click)="location.back()">Back</button>
<button (click)="deleteCharity()">Delete</button>
<div *ngIf="theCharity">
    {{theCharity.id}}
    <input [(ngModel)]='theCharity.name' placeholder="Name"/>
    <input [(ngModel)]='theCharity.url' placeholder="Website Url"/>

    <rich-editor [elementId]="'missionStatement'" [rawText]='theCharity.missionStatement' 
        (onEditorKeyup)="missionStatementSet($event)">
    </rich-editor>
    
    <br/>
    
    <textarea name="description" [(ngModel)]='theCharity.description'
        placeholder="Detailed information about charity">
    </textarea>
    
    <button (click)="upsertCharity()">Upsert</button>
</div>
